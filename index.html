<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sosyal Medya Link Sayfam</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1320;--accent:#ff3366;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071026 0%, #071628 60%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .page{width:100%;max-width:720px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#6b21a8);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 20px rgba(11,17,34,0.6)}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .links{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .link{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:var(--glass);text-decoration:none;color:inherit;transition:transform .15s,box-shadow .15s}
    .link:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .icon{width:44px;height:44px;border-radius:9px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.04);flex-shrink:0}
    .label{font-weight:600}
    .meta{font-size:12px;color:var(--muted)}

    form.add{display:flex;gap:8px;margin-top:14px}
    input,select{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:inherit}
    button{background:linear-gradient(90deg,var(--accent),#7c3aed);border:0;padding:8px 12px;border-radius:9px;color:white;font-weight:600}

    .small{font-size:12px;color:var(--muted);margin-top:8px}

    @media (max-width:540px){.links{grid-template-columns:1fr}.page{padding:12px}.logo{width:48px;height:48px}}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">SM</div>
      <div>
        <h1>Slm</h1>
      </div>
    </header>

    <div class="card">
      <div id="links" class="links" aria-live="polite"></div>

      <form id="addForm" class="add" onsubmit="return false;">
        <select id="type">
          <option value="instagram">Instagram</option>
          <option value="twitter">Twitter / X</option>
          <option value="youtube">YouTube</option>
          <option value="tiktok">TikTok</option>
          <option value="github">GitHub</option>
          <option value="linkedin">LinkedIn</option>
          <option value="website">Web Sitesi</option>
        </select>
        <input id="label" placeholder="Görünecek isim (örn: Instagram)" />
        <input id="url" placeholder="https://... veya @kullaniciadi" />
        <button id="addBtn">Ekle</button>
      </form>
      <div class="small">Ekledikleriniz tarayıcıda <strong>localStorage</strong> olarak saklanır. Dilersen daha sonra dışa aktarabilirim.</div>
    </div>
  </div>
