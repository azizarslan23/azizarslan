<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sosyal Medya Linkleri</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .social-container {
    display: flex;
    gap: 20px;
  }
  a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  a:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  .spotify {
    background: #1DB954;
  }
  .instagram {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
  }
  .discord {
    background: #5865F2;
  }
  img.logo {
    width: 28px;
    height: 28px;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="social-container">
    <a class="spotify" href="https://open.spotify.com/user/280pkq650i9e6jm0c2qbkfq0k" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
      <span>Spotify</span>
    </a>
    <a class="instagram" href="https://instagram.com/azizb.arslann" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_new.svg" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a class="discord" href="https://discord.com/users/nemalacakfelekbenim" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Discord_Color_Logo.svg" alt="Discord">
      <span>Discord</span>
    </a>
  </div>
</body>
</html>
