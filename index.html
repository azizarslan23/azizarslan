<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sosyal Medya Linkleri</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Daha canlı, biraz hareketli degrade arka plan */
    background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
    color: white;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Kedi ekleme için kutular - bunları istediğin gibi doldurabilirsin */
  .cat-top, .cat-bottom {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    pointer-events: none; /* Tıklanabilir değil */
  }
  .cat-top {
    top: 20px;
    /* Örnek: background-image: url('kedi_ust.png'); */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }
  .cat-bottom {
    bottom: 20px;
    /* Örnek: background-image: url('kedi_alt.png'); */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  .social-container {
    display: flex;
    gap: 20px;
    z-index: 1; /* Üstte olsun */
  }
  a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 28px;
    border-radius: 40px;
    text-decoration: none;
    color: white;
    font-weight: 700;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    transition: transform 0.25s ease, box-shadow 0.3s ease;
  }
  a:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.4);
  }
  .spotify {
    background: #1DB954;
  }
  .instagram {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
  }
  .discord {
    background: #5865F2;
  }
  img.logo {
    width: 32px;
    height: 32px;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="cat-top" id="catTop"></div>

  <div class="social-container">
    <a class="spotify" href="https://open.spotify.com/user/280pkq650i9e6jm0c2qbkfq0k" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" />
      <span>Spotify</span>
    </a>
    <a class="instagram" href="https://instagram.com/azizb.arslann" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_new.svg" alt="Instagram" />
      <span>Instagram</span>
    </a>
    <a class="discord" href="https://discord.com/users/nemalacakfelekbenim" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Discord_Color_Logo.svg" alt="Discord" />
      <span>Discord</span>
    </a>
  </div>

  <div class="cat-bottom" id="catBottom"></div>
</body>
</html>
