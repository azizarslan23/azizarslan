<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sosyal Medya Linklerim</title>
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:#ffffff0a;
      --muted:#cbd5e1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system,'Helvetica Neue',Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:white;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      background:var(--card);
      backdrop-filter:blur(12px);
      padding:24px;
      border-radius:16px;
      max-width:400px;
      width:100%;
      box-shadow:0 8px 32px rgba(0,0,0,0.4);
    }
    h1{
      text-align:center;
      margin-bottom:20px;
      font-size:1.6rem;
    }
    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .link{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      background:rgba(255,255,255,0.05);
      border-radius:10px;
      text-decoration:none;
      color:white;
      transition:transform .2s,background .2s;
    }
    .link:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,0.12);
    }
    .icon{
      width:36px;height:36px;display:flex;align-items:center;justify-content:center;
    }
    .label{
      font-size:1rem;
      font-weight:600;
    }
    .meta{
      font-size:0.8rem;
      color:var(--muted);
    }
    svg{width:24px;height:24px;fill:white}
  </style>
</head>
