<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sosyal Medya Linkleri</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  a {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.15);
    padding: 10px 15px;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    transition: background 0.3s ease;
  }
  a:hover {
    background: rgba(255,255,255,0.25);
  }
  img.logo {
    width: 30px;
    height: 30px;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="card">
    <a href="https://open.spotify.com/user/280pkq650i9e6jm0c2qbkfq0k" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
      <span>Spotify</span>
    </a>
    <a href="https://instagram.com/azizb.arslann" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a href="https://discord.com/users/nemalacakfelekbenim" target="_blank">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Discord_Color_Logo.svg" alt="Discord">
      <span>Discord</span>
    </a>
  </div>
</body>
</html>
